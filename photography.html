<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Moguel - Photography</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #013220; /* Dark elegant green */
            color: white;
        }
        h1 {
            color: white;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .link-container {
            text-align: center;
            margin: 20px 0;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            color: white;
        }
        .link-container a {
            color: white;
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none;
        }
        .link-container a:hover {
            text-decoration: underline;
        }

        .slideshow-container {
            position: relative;
            max-width: 70%;
            margin: auto;
            height: 70vh;
            background-color: #ffffff;
            border-radius: 15px; /* Smooth edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Polaroid-like frame effect */
            padding: 10px;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Smooth transition */
        .slides {
            transition: opacity 1s ease-in-out;
        }

        .black-square {
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: fit-content;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Title Section -->
    <h1>Photography</h1>

    <!-- Links Section -->
    <div class="link-container">
        Instagram: <a href="https://www.instagram.com/animanaturae_/" target="_blank">animanaturae_</a> |

    </div>

    <!-- Slideshow Script -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.opacity = 0;  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.opacity = 1;  
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>
