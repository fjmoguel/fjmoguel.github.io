        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #013220;
            color: white;
        }
        h1 {
            color: white;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 100px;
        }
        .link-container {
            text-align: center;
            margin: 20px auto;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            display: block;
            color: white;
            width: fit-content;
        }
        .link-container a {
            color: white;
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none;
        }
        .link-container a:hover {
            text-decoration: underline;
        }

        .nav-bar-wrapper {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #d3d3d3;
            z-index: 1000;
        }

        .nav-bar-toggle {
            display: none;
            padding: 14px 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #4682b4;
        }

        ul.nav-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        ul.nav-bar li {
            margin: 0 10px;
        }

        ul.nav-bar li a {
            display: block;
            color: #4682b4;
            text-align: center;
            padding: 14px 12px;
            text-decoration: none;
        }

        ul.nav-bar li a:hover {
            background-color: #ddd;
            color: black;
        }

        @media (max-width: 900px) {
            .nav-bar-toggle {
                display: block;
                width: 100%;
                background-color: #b0b0b0;
            }

            ul.nav-bar {
                flex-direction: column;
                align-items: center;
                display: none;
            }

            ul.nav-bar.show {
                display: flex;
            }
        }

        .slideshow-container {
            position: relative;
            max-width: 90%;
            margin: 60px auto;
            height: 70vh;
            background-color: #e0cda9;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            transition: opacity 1s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #d3d3d3;
            color: #4682b4;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
    </style>
</head>

    <script>
        function toggleNav() {
            document.getElementById("navbar").classList.toggle("show");
        }

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 5000);
        }
