<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Moguel - Photography</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            height: 70vh;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
            height: 70vh;
            background-position: center;
            background-size: cover;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul.nav-bar {
            list-style-type: none;
            background-color: #d3d3d3;
            padding: 0;
            margin: 0;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        ul.nav-bar li {
            margin: 0 15px;
        }

        ul.nav-bar li a {
            display: block;
            color: #4682b4;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        ul.nav-bar li a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Work Experience Section -->
    <h1>Photography</h1>
    <!-- Navigation Bar -->
    <ul class="nav-bar">
        <li><a href="https://fjmoguel.github.io/">Home</a></li>
        <li><a href="https://fjmoguel.github.io/">About Me</a></li>
        <li><a href="https://fjmoguel.github.io/work-experience">Work Experience</a></li>
        <li><a href="https://fjmoguel.github.io/projects">Projects</a></li>
        <li><a href="https://fjmoguel.github.io/contact.html">Contact</a></li>
        <li><a href="https://fjmoguel.github.io/running.html">Running</a></li>
        <li><a href="https://fjmoguel.github.io/photography.html">Photography</a></li>
        <li><a href="https://fjmoguel.github.io/music.html">Music</a></li>
        <li><a href="https://fjmoguel.github.io/assignments.html">Assignments</a></li>
    </ul>
    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <!-- Add 20 photo slides, replace 'path-to-photoX.jpg' with actual image paths -->
        <div class="slides" style="background-image: url('path-to-photo1.jpg');"></div>
        <div class="slides" style="background-image: url('path-to-photo2.jpg');"></div>
        <div class="slides" style="background-image: url('path-to-photo3.jpg');"></div>
        <!-- Continue adding more slides up to 20 -->
    </div>

    <!-- Links to Instagram and VSCO -->
    <ul>
        <li>Instagram: <a href="https://www.instagram.com/animanaturae_/" target="_blank">animanaturae_</a></li>
        <li>VSCO: <a href="https://vsco.co/pacomoguelp" target="_blank">VSCO</a></li>
    </ul>

    <!-- Slideshow Script -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>
</body>
