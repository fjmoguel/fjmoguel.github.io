        .slideshow-container {
            position: relative;
            max-width: 70%;
            margin: 60px auto; /* Adjusted margin for nav bar */
            height: 70vh;
            background-color: #e0cda9; /* Old map type of color */
            border-radius: 15px; /* Smooth edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Polaroid-like frame effect */
            padding: 10px;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Smooth transition */
        .slides {
            transition: opacity 1s ease-in-out;
        }

        /* Footer Styling */

    <!-- Slideshow Script -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>
